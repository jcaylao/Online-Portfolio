<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact page</title>
    <style>
        /*Styling my custom element TESTING*/
        my-layout {
            display: block; /* Ensure the custom element behaves as a block */
        }

        my-layout nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        my-layout nav h1 {
            text-align: center;
        }

        my-layout nav ul {
            list-style: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
            display: flex; /* horizontal layout */
            gap: 20px; /* Space between navigation items */
        }

        my-layout nav ul li a {
            color: #fff; /* White text for links */
            text-decoration: none; /* Remove underline */
            font-size: 1.1em;
            padding: 10px 15px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        my-layout nav ul li a:hover {
            background-color: #daa9e1; /* Highlight color on hover */
            color: #333; /* Dark text on hover for contrast */
        }
    </style>
</head>

<body>
    <header>
        <div class="navigationBar>">
            <my-layout>
                <nav>
                    <h1>Jaira's Online Portfolio</h1>

    <main>
        <h2>Contact Me</h2>
        <dl>
            <dt>GitHub</dt>
            <dd>
                <a href="https://github.com/jcaylao">
                    <img src="images/GITHUB-ICON.png" alt="Github icon" width="100" height="100">
                </a>
            </dd>
        </dl>
        <dl>
            <dt>Instagram</dt>
            <dd>
                <a href="https://www.instagram.com/cayjaira/">
                    <img src="images/INSTAGRAM-ICON.png" alt="Instagram icon" width="100" height="100">
                </a>
            </dd>
        </dl>

        <form>
            <label for="socialSelect">How did you hear about me?</label>
            <select id="socialSelect">
                <option value="">--Please choose an option--</option>
                <optgroup label="Social Media">
                    <option value="linkedin">LinkedIn</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="friend">Friend</option>
                    <option value=advertisement>Advertisement</option>
                    <option value="other">Other</option>
                </optgroup>
            </select><br>

            <label for="contact-method">Preferred Contact Method: </label>
            <input list="contact-options" id="contact-method" name="contact-method" placeholder="Choose or type...">
            <datalist id="contact-options">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="linkedin">LinkedIn</option>
            </datalist><br>
            <button type="submit">Submit</button>
        </form>
