<body>
    <main>
        <h1>Contact Me</h1>
        <dl>
            <dt>GitHub</dt>
            <dd>
                <a href="https://github.com/jcaylao">
                    <img src="images/GITHUB-ICON.png" alt="Github icon" width="100" height="100">
                </a>
            </dd>
        </dl>
        <dl>
            <dt>Instagram</dt>
            <dd>
                <a href="https://www.instagram.com/cayjaira/">
                    <img src="images/INSTAGRAM-ICON.png" alt="Instagram icon" width="100" height="100">
                </a>
            </dd>
        </dl>

        <form>
            <label for="socialSelect">How did you hear about me?</label>
            <select id="socialSelect">
                <option value="">--Please choose an option--</option>
                <optgroup label="Social Media">
                    <option value="linkedin">LinkedIn</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="friend">Friend</option>
                    <option value=advertisement>Advertisement</option>
                    <option value="other">Other</option>
                </optgroup>
            </select><br>

            <label for="contact-method">Preferred Contact Method: </label>
            <input list="contact-options" id="contact-method" name="contact-method" placeholder="Choose or type...">
            <datalist id="contact-options">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="linkedin">LinkedIn</option>
            </datalist><br>
            <button type="submit">Submit</button>
        </form>

    </main>
